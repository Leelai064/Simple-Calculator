<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <title>Lets PEMDAS!</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

<body>

    <!-- tr attribue defines a row of cells in a table. -->
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" value="c" onclick="clr()" /> </td>
        </tr>
        <tr>
            <!-- create button and assign value to each button -->
            <!-- ("1") will call function  to play value -->
            <td><input type="button" value="1" onclick="('1')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="2" onclick="('2')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="3" onclick="('3')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="รท" onclick="('/')" onkeydown="buttonClicked(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="('4')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="5" onclick="('5')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="6" onclick="('6')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="x" onclick="('x')" onkeydown="buttonClicked(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="('7')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="8" onclick="('8')" onkeydown="buttonClicked(event)"> </td>
            <td><input type="button" value="9" onclick="('9')" onkeydown="buttonClicked(event)"> </td>
            <td><input  type="button" value="-" onclick="('-')" onkeydown="buttonClicked(event)"> </td>
        </tr>
        <tr>
            <td><input id="equals" type="button" value=" = " onclick="('=')" onkeydown="buttonClicked(event)"></td>
        </tr> 
        <script src="script.js"></script>
</body>

</html>
